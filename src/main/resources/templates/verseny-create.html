<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
<nav>
    <a th:href="@{/versenyek/new}">Verseny létrehozása</a>
    <a th:href="@{/versenyek}">Versenyek listázása</a>
</nav>

<h1>Verseny létrehozása</h1>

<form role="form" method="post" th:action="@{/verseny/new}" th:object="${verseny}">
    <div>
        <label for="name">Név: </label>
        <input id="name" type="text" name="name" th:field="*{name}"/>
    </div>
    <div>
        <label for="distance">Távolság: </label>
        <input id="distance" type="number" name="distance" th:field="*{distance}"/>
    </div>
    <button type="submit">Mentés</button>
</form>
</body>
</html>
